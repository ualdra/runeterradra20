<div class="main-background">
  <div class="game-list">
      <app-card-in-game class="card" *ngFor="let card of game.Plays[currentPlay]" [card]=card [screenW]="game.ScreenWidth" [screenH]="game.ScreenHeight"></app-card-in-game>
  </div>
  <button (click)="patras()" id="back-button">Patras</button>
  <button (click)="palante()" id="forward-button">Palante</button>
</div>
