
<div class ="replayControls" >
    <button (click)="back()" id="back-button">
        <span class="material-icons">
        fast_rewind
        </span></button>
    <button (click)="play()" id="play-button">
        <span class="material-icons">
        play_arrow
        </span></button>
    <button (click)="pause()" id="pause-button">
        <span class="material-icons">
        pause
        </span></button>
    <button (click)="forward()" id="forward-button">
        <span class="material-icons">
        fast_forward
        </span></button>
</div>
